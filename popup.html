<!doctype html>
<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="page.css" type="text/css">
    <head>
        <meta charset="UTF-8">
        <title>sugang timer</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 id="title">Countdown To Refresh</h1>
            <div id="countdown">
                <ul>
                    <li>
                        <span id="H">
                            <select class="selectpicker" data-style='btn-warning' data-show-subtext="true" id="hourOption"></select>
                        </span>Hours
                    </li>
                    <li>
                        <span id="M">
                            <select class="selectpicker" data-style='btn-warning' data-show-subtext="true" id="minOption"></select>   
                        </span>Minutes
                    </li>
                    <li>
                        <span id="S">
                            <select class="selectpicker" data-style='btn-warning' data-show-subtext="true" id="secOption"></select>   
                        </span>Seconds
                    </li>
                </ul>
            </div>
        </div>
        <button id="btn" type="button" class="btn btn-warning">START</button>
        <div class="message"><h1 id="msg">Use only one timer</h1></div>
    </body>
        
</html>
